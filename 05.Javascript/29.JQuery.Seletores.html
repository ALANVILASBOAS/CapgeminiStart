<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Base</title>

    <!--Referencia JQuery-->
    <script src="jquery-3.6.0.min.js"></script>

    <!--Script-->
    <script>

        //Ao carregar o documento:
        $(document).ready(function(){

            //variaveis
            var campo = $("input").val(); //.val = .value
            var titulo = $("#titulo").html(); //.innerHTML = .html
            var subtitulo = $(".subtitulo").html();
            
            //exibir
            alert(campo);
            alert(titulo);
            alert(subtitulo);    

        });
    </script>
</head>
<body>
        <input type="text" value="Campo Nome">
        <h1 id="titulo">Titulo em h1</h1>
        <h2 class="subtitulo">Titulo em h2</h2>
</body>
</html>
