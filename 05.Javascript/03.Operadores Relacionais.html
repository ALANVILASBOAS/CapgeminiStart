<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>

    <!--JS-->
    <script>
        
        //Maior
        alert(5>4);

        //Menor
        alert(5<4);

        //Igual
        alert(5 == 4);

        //Maior ou igual
        alert(5>= 4);

        //Menor ou igual
        alert(5 <= 4);

        //Diferente
        alert(5 !=4 );

        var idade = 28;
        //Condicional
        if(idade>=18){
            alert("Aprovado!");
        }else{alert("Reprovado...")}

    </script>
</head>

</body>
</html>
