<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento alteracao</title>

   
    <script>
        //funcao
        function mensagem(){
            //obter curso selecionado
            var curso = document.getElementById("cursos").value;

            //Exibir o curso selecionado
            alert(curso);
        };
    </script>
</head>
<body>
    <select onchange="mensagem()" id="cursos"> <!--Mudando o que estÃ¡ no select, chame a funcao mensagem-->
<option>Escola seu curso</option>
<option>HTML</option>
<option>CSS</option>
<option>Javascript</option>
    </select>
</body>
</html>
